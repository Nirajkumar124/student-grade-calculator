<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Grade Calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #4e73df;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #2e59d9;
    }

    .result {
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Student Grade Calculator</h2>

    <input type="number" id="sub1" placeholder="Enter Marks for Subject 1">
    <input type="number" id="sub2" placeholder="Enter Marks for Subject 2">
    <input type="number" id="sub3" placeholder="Enter Marks for Subject 3">
    <input type="number" id="sub4" placeholder="Enter Marks for Subject 4">
    <input type="number" id="sub5" placeholder="Enter Marks for Subject 5">

    <button onclick="calculateGrade()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculateGrade() {
    let s1 = parseFloat(document.getElementById("sub1").value) || 0;
    let s2 = parseFloat(document.getElementById("sub2").value) || 0;
    let s3 = parseFloat(document.getElementById("sub3").value) || 0;
    let s4 = parseFloat(document.getElementById("sub4").value) || 0;
    let s5 = parseFloat(document.getElementById("sub5").value) || 0;

    let total = s1 + s2 + s3 + s4 + s5;
    let percentage = (total / 500) * 100;
    let grade = "";

    if (percentage >= 90) grade = "A+";
    else if (percentage >= 80) grade = "A";
    else if (percentage >= 70) grade = "B";
    else if (percentage >= 60) grade = "C";
    else if (percentage >= 50) grade = "D";
    else grade = "F";

    document.getElementById("result").innerHTML =
        "Total Marks: " + total + "<br>" +
        "Percentage: " + percentage.toFixed(2) + "%<br>" +
        "Grade: " + grade;
}
</script>

</body>
</html>
